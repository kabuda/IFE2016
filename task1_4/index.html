<!DOCTYPE html>
<html  lang="en">
<meta content="text/html" http-equiv="content-type" charset="utf-8" />
<head>
<style>
 *{
	 padding:0;
	 margin:0;
	 width:100%;
	 height:100%;
 }
 .wrap{
	position: absolute;
	width: 400px;
	height: 200px;
	background-color: #ccc;
	top: 50%;
	margin-top: -100px;    /*  <!--设置为高度的一半-->*/
	left: 50%;
	margin-left: -200px;        /*设置为宽度的一半*/
 }
 .leftBox
 {
 position:absolute;
 background:#fc0;
 width:50px;
 height:50px;
 border-radius:0 0 50px 0;
 }
.rightBox
{
position:absolute;
 background:#fc0;
 width:50px;
 height:50px;
 right:0;
 bottom:0;
 border-radius:50px 0 0  0;
}
</style>
</head>
<body>
<div class="wrap">
  <div class="leftBox"></div>
  <div class="rightBox"></div>

</div>

</body>
</html>
